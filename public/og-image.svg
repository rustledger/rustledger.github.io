<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#141414"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Logo icon -->
  <g transform="translate(540, 140)">
    <rect width="120" height="120" rx="24" fill="#1a1a1a" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="60" y="82" font-size="60" font-family="system-ui, -apple-system, sans-serif" font-weight="bold" text-anchor="middle">
      <tspan fill="#f97316">r</tspan><tspan fill="white">l</tspan>
    </text>
  </g>

  <!-- Title -->
  <text x="600" y="320" font-size="64" font-family="system-ui, -apple-system, sans-serif" font-weight="bold" text-anchor="middle">
    <tspan fill="#f97316">rust</tspan><tspan fill="white">ledger</tspan>
  </text>

  <!-- Tagline -->
  <text x="600" y="380" font-size="28" font-family="system-ui, -apple-system, sans-serif" fill="rgba(255,255,255,0.7)" text-anchor="middle">
    Drop in Rust replacement for Beancount
  </text>

  <!-- Stats -->
  <g transform="translate(600, 480)">
    <text font-size="18" font-family="system-ui, -apple-system, sans-serif" fill="rgba(255,255,255,0.5)" text-anchor="middle">
      <tspan fill="#f97316" font-weight="600">25x faster</tspan>
      <tspan fill="rgba(255,255,255,0.3)">  ·  </tspan>
      <tspan>Single binary</tspan>
      <tspan fill="rgba(255,255,255,0.3)">  ·  </tspan>
      <tspan>100% compatible</tspan>
    </text>
  </g>

  <!-- URL -->
  <text x="600" y="580" font-size="16" font-family="system-ui, -apple-system, sans-serif" fill="rgba(255,255,255,0.3)" text-anchor="middle">
    rustledger.github.io
  </text>
</svg>
