name: Bug Report
description: Report a bug with the rustledger website or playground
title: '[Bug]: '
labels: ['bug']
body:
    - type: markdown
      attributes:
          value: |
              Thanks for taking the time to report a bug!

    - type: textarea
      id: description
      attributes:
          label: Description
          description: A clear description of the bug
          placeholder: What happened?
      validations:
          required: true

    - type: textarea
      id: steps
      attributes:
          label: Steps to Reproduce
          description: How can we reproduce this issue?
          placeholder: |
              1. Go to...
              2. Click on...
              3. See error...
      validations:
          required: true

    - type: textarea
      id: expected
      attributes:
          label: Expected Behavior
          description: What did you expect to happen?
      validations:
          required: true

    - type: dropdown
      id: browser
      attributes:
          label: Browser
          description: Which browser are you using?
          options:
              - Chrome
              - Firefox
              - Safari
              - Edge
              - Other
      validations:
          required: true

    - type: input
      id: os
      attributes:
          label: Operating System
          placeholder: e.g., macOS 14, Windows 11, Ubuntu 22.04

    - type: textarea
      id: beancount
      attributes:
          label: Beancount Content
          description: If applicable, paste the beancount content that causes the issue
          render: text

    - type: textarea
      id: additional
      attributes:
          label: Additional Context
          description: Any other context, screenshots, or information
